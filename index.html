<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passenger Counter App</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h2 class="secondary-heading">Passenger Counter</h2>
        <h2 id="counter-el">0</h2>
        <div class="btn-box">
            <button id="btn-counter" class="btn btn-counter" onclick="counter()">Count</button>
            <button id="btn-save" class="btn btn-save" onclick="save()">Save</button> 
        </div>
        <h3 id="save-el">Passenger Count :</h3>
        <h6>Total: <span id="total"></span></h6>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
